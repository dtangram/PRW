<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Recipe</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:400,300,700,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>COOK</h1>
        <p>Recipe Manager</p>
      </header>

      <section>
        <article>
          <h2>FLASH SALE!!!</h2>

          <p>Unlimited Recipes for $9.99/mo</p>

          <div id="wrap">
            <button type="button" name="button">BUY NOW</button>

            <p>Only 10 memberships remaining</p>
          </div>
        </article>

        <form id="menuForm">
          <p class="errorName"></p>
          <input class="name" type="text" name="name" placeholder="Recipe Name" required>

          <p class="errorDesc"></p>
          <input class="desc" type="text" name="desc" placeholder="Description" required>

          <p class="errorCategory"></p>
          <input class="category" type="text" name="category" placeholder="Category" required>

          <div>
            <p>Star Rating</p>
          </div>

          <input id="button" type="submit" value="ADD RECIPE">
        </form>
        <div id="bck"></div>
      </section>

      <section>
        <div></div>
        <div></div>
      </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/index.js"></script>
  </body>
</html>
